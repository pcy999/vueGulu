<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,use-scalabel=no, initial-scale=1.0," />
	<title>VueUI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}
	</style>
	<style>

	</style>
</head>

		<g-button icon='setting'>按钮</g-button>
		<g-button icon='setting' icon-position='right'>按钮</g-button>
	</div>
	<script src="./src/app.js"></script>
	<script src="//at.alicdn.com/t/font_2253259_hcsjwu2ypuj.js"></script>
