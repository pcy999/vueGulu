<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VueUI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    q .demo {
      min-height: 100px;
      background: #999;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="app" style="padding: 100px;">
    <g-collapse>
      <g-collapse-item title='1'>内容1</g-collapse-item>
      <g-collapse-item title='2'>内容2</g-collapse-item>
      <g-collapse-item title='3'>内容3</g-collapse-item>
    </g-collapse>
  </div>
  <div id="test"></div>
  <script src="./src/app.js"></script>
</body>

</html>
