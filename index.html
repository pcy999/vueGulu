<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>VueUI</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-bg: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		body {
			font-size: var(--font-size);
		}
	</style>
	<style>
		.demo {
			min-height: 100px;
			background: #999;
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div id="app">
		<g-layout style='height:100vh'>
			<g-side>side</g-side>
			<g-layout>
				<g-header class="demo">header</g-header>
				<g-content class="demo">ontent</g-content>
				<g-footer class="demo">ooter</g-footer>
			</g-layout>
		</g-layout>
	</div>
	<div id="test"></div>
	<script src="./src/app.js"></script>
</body>

</html>
