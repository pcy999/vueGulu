			--button-bg: white;

			--border-radius: 4px;
			--color: #333;
			--border-color: #999;
			--border-color-hover: #666;
		}

		#app {
			margin: 20px;
		}

		body {
			font-size: var(--font-size);
		}</style>

	</style>
